<html>


<strong>Question 1</strong>
<p>Define an array of numbers (use any random numbers). Write a program to print only the even numbers of the array. Do not use any library functions, need to do via for loops only</p>
<i>Answer :-</i>
<p id="ans"></p>


<script>
var array = [1,2,9,4,8,12,7,5,3,11,10,6,22,21];
for(var i=0; i<=array.length; i++)
{
if(array[i] % 2 == 0)
{
document.getElementById("ans").innerHTML += array[i]+", ";
console.log(array[i]);
}
}
</script>



</html>
